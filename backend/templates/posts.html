{% extends 'base.html' %}

{% block title %}
  <title>Unit School: POSTS</title>
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-between">
        <h1>Posts</h1>
        <a href="{% url 'create_post' %}" class="btn btn-outline-info">Create post</a>
    </div>

    <div class="container">
        <ul class="list-group list-group-flush">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between bg-info m-5 rounded text-light">
                    <div class="left">
                        <h4>{{ post.title }}</h4>
                        <p>{{post.content}}</p>
                    </div>
                    <div class="right">
                        <a href="{% url 'update_post' post.id %}" class="btn btn-sm btn-light m-1">🖊️</a>
                        <a href="{% url 'delete_post' post.id %}" class="btn btn-sm btn-light m-1">🗑️</a>
                    </div>
                </li>                
            {% endfor %}
        </ul>
    </div>
{% endblock %}
